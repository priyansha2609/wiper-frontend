<ion-header>
  <ion-navbar>
    <ion-title>
      Wiper
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="topButtons">
	<button ion-button (click)="signIn()" item-left>Sign In</button>
	<button ion-button (click)="register()" item-left>Register</button>
	</div>

</ion-content>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
</ion-tabs>
